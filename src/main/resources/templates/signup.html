<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/template :: nav"></div>
    <form class="form-format container col-lg-6 form-design" action="/signup" method="post" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" th:field="*{firstName}" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" th:field="*{lastName}" />
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control" type="text" th:field="*{email}" />
        </div>
        <div class="form-group">
            <label for="username">User Name</label>
            <input class="form-control" type="text" th:field="*{username}" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" th:field="*{password}" />
        </div>
        <button type="submit" class="btn btn-secondary">Signup</button>
    </form>
    <span th:replace="fragments/template :: js"></span>

</div>

</body>
</html>
