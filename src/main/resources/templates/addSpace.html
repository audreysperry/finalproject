<!DOCTYPE html>

    <meta charset="UTF-8" />

<body>
<div th:replace="fragments/template :: nav"></div>
<div class="wrapper">
    <form action="/addSpace" method="post" th:object="${space}" class="form-horizontal">
        <fieldset>
            <legend>What kind of place do you have for animals?</legend>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <input name="location_id" type="hidden" th:value="${location_id}" />
                <label for="animalType" class="col-lg-6 control-label">What type of animal do you have space for?</label>
                <div class="col-lg-10">
                    <select class="form-control" type="text" th:field="*{animalType}">
                        <option value="Chickens">Chickens</option>
                        <option value="Cows">Cows</option>
                        <option value="Horses">Horses</option>
                        <option value="OtherFarm">Other Farm Animals</option>
                        <option value="Birds">Birds</option>
                        <option value="Cats">Cats</option>
                        <option value="Dogs">Dogs</option>
                        <option value="OtherDomestic">Other Domestic Animals</option>
                    </select>
                </div>
                <br/>
            </div>
            <div class="form-group">
                <label for="animalNumber" class="col-lg-6 control-label">How many can you take? </label>
                <div class="col-lg-10">
                    <input class="form-control" type="number" th:field="*{animalNumber}" />
                </div>
            </div>
            <div class="form-group">
                <label for="notes" class="col-lg-6 control-label">Anything else you'd like to add about your space? Do you have kids? What type of space will the animals be kept? Do you have a limit on the amount of time you can keep them?</label>
                <div class="col-lg-10">
                    <textarea class="form-control" type="text" th:field="*{notes}"></textarea>
                </div>
            </div>
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit">Add my Space</button>
            </div>
        </fieldset>
    </form>

</div>
