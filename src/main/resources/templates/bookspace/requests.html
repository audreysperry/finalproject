<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/template :: nav"></div>

    <div class="container">
        <h1>Your Open Requests</h1>
        <div th:each="bookingReq : ${bookingreqs}">
            <h2 th:text="${bookingReq.guest.firstName}"></h2>
            <span th:text="${bookingReq.numAnimals}"></span>
            <span> </span>
            <span th:text="${bookingReq.space.animalType}"></span>
            <a th:href="@{'/acceptRequest/' + ${bookingReq.id}}">Accept Request</a>
            <a th:href="@{'/acceptReqCloseSpace/' + ${bookingReq.id}}">Accept Request and Deactive Space</a>
            <a th:href="@{'/denyRequest/' + ${bookingReq.id}}">Deny Request</a>


        </div>
    </div>
</div>

<span th:replace="fragments/template :: js"></span>
</body>
</html>
