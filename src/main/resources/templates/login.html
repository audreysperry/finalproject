<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/template :: nav"></div>
    <div style="color:red;" th:text="${errors}"></div>
    <form action="/login" class="form-format container form-design col-lg-6" method="post" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form group">
            <label th:for="*{username}" >Username</label>
            <input class="form-control" type="text" th:field="*{username}" />
        </div>
        <div class="form-group">
            <label th:for="*{password}">Password</label>
            <input class="form-control" type="password" th:field="*{password}" />
        </div>

        <button type="submit" class="btn btn-secondary">Login</button>
    </form>
</div>

<span th:replace="fragments/template :: js"></span>
</body>
</html>
