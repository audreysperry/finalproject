<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/template :: nav"></div>

    <form class="form-format container form-design col-lg-6" th:action="@{'/location/' + ${location.id} + '/edit'}" method="post" th:object="${location}">
        <h3>Edit Your Location Listing</h3>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="hostLocation-select">Type of Space</label>
            <select name="hostLocation-select" th:field="*{type}" class="form-control">
                <option value="Farm">Farm</option>
                <option value="Home">House or Apartment</option>
                <option value="Shelter">Animal Shelter</option>
            </select>
        </div>
        <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input class="form-control" type="text" th:field="*{streetAddress}" />
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input class="form-control" type="text" th:field="*{city}" />
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input class="form-control" type="text" th:field="*{state}" />
        </div>
        <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input class="form-control" type="text" th:field="*{zipCode}" />
        </div>
        <button type="submit">Edit</button>
    </form>
    <div th:replace="fragments/template :: footer"></div>

</div>

<span th:replace="fragments/template :: js"></span>
</body>
</html>
