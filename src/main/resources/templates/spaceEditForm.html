<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/template :: nav"></div>

    <form th:action="@{'/space/' + ${space.id} + '/edit'}" method="post" th:object="${space}" class="form-format container form-design col-lg-6">
            <h3>Edit Your Space Listing</h3>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
             <input name="location_id" type="hidden" th:value="${location}" />
            <input type="hidden" th:field="*{imagePath}" />
        <div class="form-group">
                <label for="animalType">What type of animal do you have space for?</label>
                    <select class="form-control" type="text" th:field="*{animalType}">
                        <option value="Chickens">Chickens</option>
                        <option value="Cows">Cows</option>
                        <option value="Horses">Horses</option>
                        <option value="Other Farm Animals">Other Farm Animals</option>
                        <option value="Birds">Birds</option>
                        <option value="Cats">Cats</option>
                        <option value="Dogs">Dogs</option>
                        <option value="otherDomestic">Other Domestic Animals</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="animalNumber">How many can you take? </label>
                    <input class="form-control" type="number" th:field="*{animalNumber}" />
            </div>
            <div class="form-group">
                <label for="notes">Anything else you'd like to add about your space? Do you have kids? What type of space will the animals be kept? Do you have a limit on the amount of time you can keep them?</label>
                <textarea class="form-control" type="text" th:field="*{notes}"></textarea>
            </div>
        <button type="submit" class="btn btn-secondary">Save Changes</button>
    </form>
    <span th:replace="fragments/template :: js"></span>

</div>


<span th:replace="fragments/template :: js"></span>
</body>
</html>
